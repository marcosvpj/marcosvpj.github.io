# Multilingual settings
defaultContentLanguage = "pt"
defaultContentLanguageInSubdir = false

[build]
command = "hugo"
publish = "public"
[build.environment]
HUGO_VERSION = "0.83.1"
[context.production.environment]
HUGO_VERSION = "0.83.1"

[markup.tableOfContents]
endLevel = 4
ordered = false
startLevel = 2
[markup.goldmark.renderer]
unsafe = true

